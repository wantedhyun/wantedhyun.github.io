about_content: | # this will include new lines to allow paragraphs
  안녕하세요! 미래를 생각하고 개발하는 개발자 배수현입니다. 

  사수없는 환경에서 일하다 보니, 한 수 앞을 내다보고 일하는 습관이 생겼습니다. 
  단순히 요구사항만을 구현하는 것보다, <mark>비즈니스 기획과 의도에 초점을 맞춰 개발</mark>합니다. 
  생산적이고 예리한 질문으로 기획을 구체화하는 것에도 관심 있습니다.

  Python, JavaScript를 시작으로, 현재는 Java와 Spring을 공부하고 있습니다. 

  작동하는 것에 만족하지 않고, <mark>원리</mark>에 숙달하고 <mark>더 좋은 대안</mark>을 찾기 위해 노력합니다. 
  Design Pattern과 Clean Code가 보기에만 좋은 것이 아니라 유지보수에 유연하고 생산성 높은 코드라고 생각합니다. 
  
  동료들에게 설명하는 것을 좋아하고, 이해시키는 것에 자신 있습니다. 
  동료들을 올바른 방향으로 이끄는 것을 좋아하여, 사내 리팩토링 스터디를 진행하고 있습니다. 

