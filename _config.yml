about_content: | # this will include new lines to allow paragraphs
  안녕하세요! 비즈니스를 이해하는 개발자, 배수현입니다. 

  단순히 요구사항만을 구현하는 것보다, <mark>비즈니스 전반과 제품 기획을 이해하고 개발하는 것</mark>을 좋아합니다. 

  <mark>서비스에 도움이 될 만한 기능을 제안하고 개발하는 것</mark>도 좋아합니다. 

  <mark>반복되는 프로세스를 자동화하는 것</mark>에 관심이 있습니다. 

  작동하는 것에 만족하지 않고, 기술의 핵심과 원리를 완전히 이해하려고 노력합니다. 

  더 좋은 대안과 프로세스를 항상 고민합니다. 

  유지보수에 유연하고 생산성 높은 코드를 짜기 위해 생각합니다. 

  동료들에게 설명하는 것을 좋아하고, 이해시키는 것에 자신 있습니다. 
  
  동료들을 올바른 방향으로 이끄는 것을 좋아하여, 사내 스터디를 진행한 경험이 있습니다. 

