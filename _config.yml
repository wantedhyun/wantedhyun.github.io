    content:
      - layout: left
        title: 제너레잇
        link: app.zenerate.ai
        # link_text: boringcompany.com
        sub_title: Backend Engineer
        caption: 2021.07 - 현재
        quote: >
          북미 수익 극대화 빌딩 디자인 AI 솔루션 스타트업으로 프리 시리즈A 55억 투자 유치
        description: | # this will include new lines to allow paragraphs
          - 3 Layer Architecture Express.js API 서버 구축
          - 엔진과 연동을 위한 RabbitMQ, Redis 도입/관리 (Docker Compose)
          - MySQL Database 관리(Naming Convention, User 권한 관리, Liquibase 활용 스키마 버젼 관리)
          - Swagger 활용 API 문서화, 백엔드 Confluence 문서화
          - NewRelic을 도입하여 API 트랜잭션 모니터링/성능 최적화
          - 부동산 임대가 데이터베이스 설계 및 Crawling Module 개발(Sequelize, Linux Cron)
      
